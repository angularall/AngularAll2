<div class="container-fluid">
  <h2>Angular1 Modules</h2>
  <div class="row ang1allpanel">
    <div class="panel panel-primary col-sm-3" ng-repeat="cd in cmpDetail">
      <div class="panel-heading" ui-sref="angular1.main.cmp({cname:cd.fpre})">Angular {{cd.n|uppercase}}</div>
      <div class="panel-body">
      	<div class="list-group">
  			<a class="list-group-item a1-a1c-item" ui-sref="angular1.main.cmp.itemDetail({cname:cd.fpre,iname:item.f})" ui-sref-opts="{reload: true}" ng-repeat="item in cd.items|limitTo:5">{{'ng-'+item.n}}</a>
		</div>
      </div>
    </div>
  </div>
</div>
<div ui-view="cmpcontent"></div>
