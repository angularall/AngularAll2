<h2>
ng-maxlength Syntax
</h2>
<p>The ngMaxlength adds the maxlength validator to ngModel.
This is often used in Input text elements.
</p>

<h3>Usage</h3>
as attribute:
<div class="well">
<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-maxlength</span><span class="pun">=</span><span class="atv">"integer"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
