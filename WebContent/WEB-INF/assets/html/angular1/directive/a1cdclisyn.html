
    <h2>
ng-click Syntax
</h2>
<p>
The ngClick directive allows you to specify custom behavior when an element is clicked.
</p>

<h3>Usage</h3>
<div class="well">

<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-click</span><span class="pun">=</span><span class="atv">"expression"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>

</div>
