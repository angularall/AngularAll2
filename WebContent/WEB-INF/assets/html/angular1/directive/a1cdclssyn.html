<h2>
ng-class Syntax
</h2>
<p>
The ngClass directive binds the CSS classes to HTML element dynamically based on the expression.
</p>
<h3>Usage</h3>
as attribute
<div class="well">
<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-class</span><span class="pun">=</span><span class="atv">"expression"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
as CSS class
<div class="well">
<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">class</span><span class="pun">=</span><span class="atv">"ng-class:expression;"</span><span class="tag">&gt;</span>...<span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
