<h2>
ng-mouseover Syntax
</h2>
<p>
The ngMouseover directive calls an event when mouseover happens.
</p>


<h3>Usage</h3>
as attribute:
<div class="well">
<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-mouseover</span><span class="pun">=</span><span class="atv">"expression"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
