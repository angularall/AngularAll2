
    <h2>
ng-model Syntax
</h2>
<p>
The ngModel directive binds an input,select, textarea etc to an application property.
</p>

<h3>Usage</h3>
as attribute:
<div class="well">

<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-model</span><span class="pun">=</span><span class="atv">"expression"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
