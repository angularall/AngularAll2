<h2>
ng-keyup
</h2>
<p>The ngKeyup allows to evaluate an custom behaviour on keyup event.</p>
<h2> Directive Info </h2>
<p>
This directive executes at priority level 0.
</p>
<xmp>
<input ng-keyup="count = count + 1" ng-init="count=0">
key up count: { {count} }
</xmp>
<h3>Usage</h3>
as attribute:
<div class="well">
<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-keyup</span><span class="pun">=</span><span class="atv">"expression"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
