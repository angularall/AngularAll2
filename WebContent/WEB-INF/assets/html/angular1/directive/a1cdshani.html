<h3>ng-hide Animations</h3>
<div class="well">
<table class="table table-bordered">
<thead>
<tr>
<th>Animation</th>
<th>Occurs</th>
</tr>
</thead>
<tbody>
<tr>
<td>addClass .ng-hide</td>
<td>if the ng-show expression is false, content will be hidden.</td>
</tr>
<tr>
<td>removeClass .ng-hide</td>
<td>if the ng-show expression is true, content will be shown.</td>
</tr>
</tbody>
</table>
</div>
