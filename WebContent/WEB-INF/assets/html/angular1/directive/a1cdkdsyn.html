<h2>
ng-keydown Syntax
</h2>
<p>
The ngKeyDown directive calls an event when keydown happens.
</p>

<h3>Usage</h3>
as attribute:
<div class="well">
<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-keydown</span><span class="pun">=</span><span class="atv">"expression"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
