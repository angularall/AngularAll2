<h2>
ng-form Syntax
</h2>
<p>The ngForm is an alias of HTML form</p>
<p> HTML does not allow nesting of form elements. It is useful to nest forms, for example if the validity of a sub-group of 
controls needs to be determined.
</p>
<h3>Usage</h3>
as attribute:
<div class="well">
<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-form</span><span class="pun">=</span><span class="atv">"string"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
