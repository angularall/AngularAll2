
    <h2>
ng-bind Syntax
</h2>
<p>
The ngBind attribute binds the contents of model to a view.
</p>

<h3>Usage</h3>
as attribute:
<div class="well">

<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">ng-bind</span><span class="pun">=</span><span class="atv">"expression"</span><span class="tag">&gt;</span><span class="pln">
...
</span><span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
as css:
<div class="well">

<pre><code><span class="tag">&lt;ANY</span><span class="pln">
  </span><span class="atn">class</span><span class="pun">=</span><span class="atv">"ng-bind:expression;"</span><span class="tag">&gt;</span>...<span class="tag">&lt;/ANY&gt;</span></code></pre>
</div>
